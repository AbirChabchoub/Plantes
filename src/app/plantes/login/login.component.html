<!--================Login Box Area =================-->
<section class="login_box_area section_gap">
    <div class="container">
        <div class="row">
            <div class="col-lg-6">
                <div class="login_box_img">
                    <img class="img-fluid" src="assets/plantes/img/login.jpg" alt="">
                    <div class="hover">
                        <h4>New to our website?</h4>
                        <p>There are advances being made in science and technology everyday, and a good example of this is the</p>
                        <a class="primary-btn"  (click)='toSignup()'>Create an Account</a>
                    </div>
                </div>
            </div>
            <div class="col-lg-6">
                <div class="login_form_inner">
                    <h3>Log in to enter</h3>
                    <form class="row login_form" [formGroup]="loginForm" >
                        <div class="col-md-12 form-group">
                            <input type="text" class="form-control"   placeholder="Adresse email"  formControlName="loginEmail">
                        </div>
                        <div class="col-md-12 form-group">
                            <input type="password" class="form-control"   placeholder="Mot de passe" formControlName="loginPwd" >
                        </div>
                        <div class="col-md-12 form-group">
                            <div class="creat_account">
                                <input type="checkbox" id="f-option2" >
                                <label for="f-option2">Rester connecter</label>
                            </div>
                        </div>
                        <div class="col-md-12 form-group">
                            <button type="submit" value="submit" class="primary-btn" (click)="validateLogin(loginForm.value)">Se connecter</button>
                            <a href="#">Mot de passe oubli√©?</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</section>
<!--================End Login Box Area =================-->
