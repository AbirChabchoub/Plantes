<!--================Single Product Area =================-->
<div class="product_image_area">
    <div class="container">
        <div class="row s_product_inner">
            <div class="col-lg-6">
                <div >
                    <!-- <div class="single-prd-item">
                        <img class="img-fluid" src="assets/plantes/img/category/s-p1.jpg" alt="">
                    </div> -->
                    <img class="img-fluid" [src]="ad?.image" alt="" width="450px!important" height="350px!important">
                </div>
            </div>
            <div class="col-lg-5 offset-lg-1">
                <div class="s_product_text">
					<h3>{{ad?.productName}}</h3> 
						<!-- kolha hkeeyet wa9t mtaa req  w res ken mana3melch ? y'affichili ama yjini erreur donc ki nzid ? n9olou kif tjini lres wenti affichili -->
                    <h2>{{ad?.price}} DT </h2>
                    <ul class="list">
                        <li><a class="active" href="#"><span>Catégorie</span> {{ad?.category}}</a></li>
                        <!-- <li><a href="#"><span>Availibility</span> : In Stock</a></li> -->
                    </ul>
                  
                    <div class="product_count">
                        <!-- <input type="text" name="qty" id="sst" maxlength="12" value="1" title="Quantity:" class="input-text qty"> -->
                        <!-- <button onclick="var result = document.getElementById('sst'); var sst = result.value; if( !isNaN( sst )) result.value++;return false;"
                         class="increase items-count" type="button"><i class="lnr lnr-chevron-up"></i></button>
                        <button onclick="var result = document.getElementById('sst'); var sst = result.value; if( !isNaN( sst ) &amp;&amp; sst > 0 ) result.value--;return false;"
                         class="reduced items-count" type="button"><i class="lnr lnr-chevron-down"></i></button> -->
                    </div>
                    <div class="card_area d-flex align-items-center">
                        <a class="primary-btn buyBtn" (click)="openModal()" >Acheter maintenant</a>
                       <a class="icon_btn buyBtn" ><i class="fas fa-shopping-cart" (click)="addToBasket(ad?._id)" ></i></a> 
                        <a class="icon_btn buyBtn "><i class="lnr lnr lnr-heart " (click)="getAdsById(ad?._id)" style="cursor: pointer;" ></i></a>
                        
                       
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
