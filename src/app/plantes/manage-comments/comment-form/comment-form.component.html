<div class="review_box" >
    <h4>Ajouter un commentaire</h4>
    <form class="row contact_form" #commentForm="ngForm" (ngSubmit)="addComment()">

        <div class="col-md-12">
            <div class="form-group">
                <textarea class="form-control" name="message" rows="1" placeholder="Commentaire"
                    [(ngModel)]="comment.message"></textarea>
            </div>
        </div>
        <div class="col-md-12 text-right">
            <button type="submit" value="submit" class="btn primary-btn">Ajouter
                commentaire</button>
        </div>
    </form>
</div>
