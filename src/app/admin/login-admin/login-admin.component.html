
<form [formGroup]="loginAdminForm" >
<div class="auth-wrapper">
    <div class="auth-content">
      <div class="card">
        <div class="row align-items-center text-center">
          <div class="col-md-12">
            <div class="card-body">
              <img src="assets/images/logo-dark.png" alt="" class="img-fluid mb-4">
              <h4 class="mb-3 f-w-400">Se connecter</h4>
              <div class="input-group mb-3">
                <div class="input-group-prepend">
                  <span class="input-group-text"><i class="feather icon-mail"></i></span>
                </div>
                <input type="email" class="form-control" placeholder="Adresse email" formControlName="loginAdminEmail">
              </div>
              <div class="input-group mb-4">
                <div class="input-group-prepend">
                  <span class="input-group-text"><i class="feather icon-lock"></i></span>
                </div>
                <input type="password" class="form-control" placeholder="Mot de passe" formControlName="loginAdminPassword">
              </div>
              <div class="form-group text-left mt-2">
                <div class="checkbox checkbox-primary d-inline">
                  <input type="checkbox" name="checkbox-fill-1" id="checkbox-fill-a1" checked="">
                </div>
              </div>
              <button class="btn btn-block btn-primary mb-4 loginButton" (click)="validateLogin(loginAdminForm.value)">Se connecter</button>
              <p class="mb-2 text-muted">Forgot password? <a [routerLink]="['/auth/reset-password']" class="f-w-400">Reset</a></p>
              <p class="mb-0 text-muted">Vous n'avez pas de compte? <a [routerLink]="['/signupWithAdmin']" class="f-w-400">S'inscrire</a></p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</form>
